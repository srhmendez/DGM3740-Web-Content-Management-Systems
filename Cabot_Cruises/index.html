<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Cabot Cruizes</title>
</head>
<body>
    <header>
        <div id="header">
            <div class="logo" id="logo">
                <figure id="logo">
                    <img src="./Images/Logo-1.svg" alt="logo" id="logo" srcset="./Images/Logo-2.svg 1x, ./Images/Logo-3.svg 2x">
                </figure>
            </div>
            <div class="phoneNum">
                <a id="telephoneNum" href="tel:8015555555"><p>801-555-5555</p></a>
            </div>
        </div>

    </header>

    <nav id="nav" class="clearfix">
        <button id="hamburgerBtn">
            <span><i>&otimes;</i>CLOSE</span>
            <span><i>&equiv;</i>OPEN</span>
            
        </button>

        <ul id="primaryNav">
            <li class="home current-menu-item"><a href="#">Home</a></li>
            <li class="cruises"><a href="#">Cruises</a></li>
            <li class="parent"><a href="#">Agents</a>
                <ul>
                    <li class="nested"><a class="nestedLI" href="#">Find An Agent</a></li>
                    <li class="nested"><a class="nestedLI" href="#">Pricing</a></li>
                </ul>
            </li>
            <li class="book"><a href="#">Book</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div class="heroCaro">
            <picture class="sliderImageDiv">
                <source media="(max-width:480px)" srcset="/Cabot_Cruises/Images/Square-Cruise-Hero-Image.jpg">
                <source media="(min-width:481px)" srcset="/Cabot_Cruises/Images/Cruise-Hero-Image.jpg">
                <img src="/Cabot_Cruises/Images/Cruise-Hero-Image.jpg" alt="Cruise ship sails through the ocean at sunset">
            </picture>
            <picture class="sliderImageDiv">
                <source media="(max-width:480px)" srcset="/Cabot_Cruises/Images/Square-Family-in-ocean-hero.jpg">
                <source media="(min-width:481px)" srcset="/Cabot_Cruises/Images/Family-in-ocean-hero.jpg">
                <img src="/Cabot_Cruises/Images/Family-in-ocean-hero.jpg" alt="A man, woman, and child hold hands as they run through a wave in the ocean">
            </picture>
            <picture class="sliderImageDiv">
                <source media="(max-width:480px)" srcset="/Cabot_Cruises/Images/Square-Feet-up-hero.jpg">
                <source media="(min-width:481px)" srcset="/Cabot_Cruises/Images/Feet-up-hero.jpg">
                <img src="/Cabot_Cruises/Images/Feet-up-hero.jpg" alt="A man has his feet up on a table overlooking the sunset on the ocean's horizon">
            </picture>
            <picture class="sliderImageDiv">
                <source media="(max-width:480px)" srcset="/Cabot_Cruises/Images/Square-Party-hero.jpg">
                <source media="(min-width:481px)" srcset="/Cabot_Cruises/Images/Party-hero.jpg">
                <img src="/Cabot_Cruises/Images/Party-hero.jpg" alt="A group of friends enjoy drinks on the pier near the ocean.">
            </picture>
        </div>
    </section>
    <section class="featured">
        <div class="featuredImages">
            <img src="" alt="" class="featuredImage1">
            <img src="" alt="" class="featuredImage2">
            <img src="" alt="" class="featuredImage3">
            <img src="" alt="" class="featuredImage4">
        </div>    
    </section>
    <section class="footer">
        <footer>
            <p>&#169; 2021 &sdot; Sarah Mendez &sdot; Login</p>
            <div id="footerContainer">
                <div class="address">
                    <h1>Address</h1>
                    <h1>Phone</h1>
                    <h1>Hours of Operation</h1>

                </div>
                <div class="newsletter">
                    <h1>Newsletter</h1>
                    <input type="email"> </input>
                    <button class="subscribe">Subscribe</button>
                </div>
                <div class="why">
                    <h1>Why Cabot Cruizes?</h1>
                </div>
            </div>
        </footer>
    </section>
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type='text/javascript' src="../Cabot_Cruises/slick/slick.min.js"></script>
    <script src="/Cabot_Cruises/main.js"></script>
</body>
</html>
