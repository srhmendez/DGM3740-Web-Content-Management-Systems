<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

     <!-- Add the new slick-theme.css if you want the default styling -->
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
     <!-- CDN Link for Slick Carousel -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>


    <title>Cabot Cruizes</title>
</head>
<body>
    <header>
        <div id="header">
            <div class="logo" id="logo">
                <figure id="logo">
                    <img src="./Images/Logo-1.svg" alt="logo" id="logo" srcset="./Images/Logo-2.svg 1x, ./Images/Logo-3.svg 2x">
                </figure>
            </div>
            <div class="phoneNum">
                <a id="telephoneNum" href="tel:8015555555"><p>801-555-5555</p></a>
            </div>
        </div>

    </header>

    <nav id="nav" class="clearfix">
        <button id="hamburgerBtn">
            <span><i>&otimes;</i>CLOSE</span>
            <span><i>&equiv;</i>OPEN</span>
            
        </button>

        <ul id="primaryNav">
            <li class="home current-menu-item"><a href="#">Home</a></li>
            <li class="cruises"><a href="#">Cruises</a></li>
            <li class="parent"><a href="#">Agents</a>
                <ul>
                    <li class="nested"><a class="nestedLI" href="#">Find An Agent</a></li>
                    <li class="nested"><a class="nestedLI" href="#">Pricing</a></li>
                </ul>
            </li>
            <li class="book"><a href="#">Book</a></li>
        </ul>
    </nav>
    <section class="hero">
        <div id="hero" class="hero-large">
            <div>
                <img src="/Cabot_Cruises/Images/Cruise-Hero-Image.jpg" alt="Cruise ship going through ocean at sunset" class="heroImg">
            </div>
            <div>
                <img src="/Cabot_Cruises/Images/Family-in-ocean-hero.jpg" alt="Family of Three playing in ocean" class="heroImg">
            </div>
            <div>
                <img src="/Cabot_Cruises/Images/Feet-up-hero.jpg" alt="Man with his feet up at the beach during sunset" class="heroImg">
            </div>
            <div>
                <img src="/Cabot_Cruises/Images/Party-hero.jpg" alt="Group of friends enjoying drinks at the pier" class="heroImg">
            </div>
        </div>
    </section>
    <section class="featured">
        <div class="featuredImages">
            <img src="" alt="" class="featuredImage1">
            <img src="" alt="" class="featuredImage2">
            <img src="" alt="" class="featuredImage3">
            <img src="" alt="" class="featuredImage4">
        </div>    
    </section>
    <section class="footer">
        <footer>
            <p>&#169; 2021 &sdot; Sarah Mendez &sdot; Login</p>
            <div id="footerContainer">
                <div class="address">
                    <h1>Address</h1>
                    <h1>Phone</h1>
                    <h1>Hours of Operation</h1>

                </div>
                <div class="newsletter">
                    <h1>Newsletter</h1>
                    <input type="email"> </input>
                    <button class="subscribe">Subscribe</button>
                </div>
                <div class="why">
                    <h1>Why Cabot Cruizes?</h1>
                </div>
            </div>
        </footer>
    </section>
    
    <script src="/Cabot_Cruises/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    
</body>
</html>
